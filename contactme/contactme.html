<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact Form</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h2 class="text-center py-3">Contact Form</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-10 offset-md-2 offset-sm-1">
        <form role="form" onsubmit="signUp(event);" method="POST" action="">
          <div class="form-group">
            <label for="fname">Full name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
          </div>
          <div class="form-group">
            <label for="comment">Your message</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary bt">Submit form</button>
        </form>
      </div> 
    </row>
    <br>
    <div class="container">
    <h2>MY INFO</h2>
    <div id="output">
        <!-- DISPLAY USERS DATA -->
    </div>
</div>
<script type="text/javascript">
  const signUp = e => {
      let formData = {
          fname: document.getElementById('fname').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          comment: document.getElementById('comment').value
      }
      localStorage.setItem('formData', JSON.stringify(formData));
      // console.log(localStorage.getItem('formData'));
      dispData();
      e.preventDefault();
  }

  function dispData(){
      // console.log(localStorage.getItem('formData'));
      let {fname, email, phone, comment} = JSON.parse(localStorage.getItem('formData'));
      var output = document.getElementById('output');
      output.innerHTML = `
      <table>
          <tbody>
              <tr>
                  <td>First Name</td>
                  <td>${fname}</td>
              </tr>
              <tr>
                  <td>Email Address</td>
                  <td>${email}</td>
              </tr>
              <tr>
                  <td>Phone number</td>
                  <td>${phone}</td>
              </tr>
              <tr>
                  <td>Your message here:- </td>
                  <td>${comment}</td>
              </tr>
          </tbody>
      </table>`;
  }
  dispData();
</script>


  </body>
</html>
